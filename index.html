<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu Gi Oh! API Card Library</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 1em;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2em;
    }

    header img {
      width: 500px;
      max-width: 90%;
      height: auto;
      margin-bottom: 1em;
    }

    h1 {
      margin: 0;
      color: #f5c518;
      font-family: 'Georgia', serif;
    }

    input {
      padding: 10px 14px;
      font-size: 18px;
      width: 300px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      background: #ffffff;
      color: #000000;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      width: 200px;
      background: #1b1b1b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="YGOPRO Logo">
    <h1>Card Library</h1>
  </header>

  <input type="text" id="search" placeholder="Search cards..." />

  <div id="results" class="cards"></div>

  <script>
    const input = document.getElementById("search");
    const results = document.getElementById("results");

    async function searchCards(query) {
      if (!query) {
        results.innerHTML = "";
        return;
      }

      results.innerHTML = "<p>Loading...</p>";

      const proxy = "https://corsproxy.io/?";
      const url = `https://db.ygoprodeck.com/api/v7/cardinfo.php?fname=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(proxy + url);
        const data = await res.json();

        if (!data.data) {
          results.innerHTML = "<p>No results found.</p>";
          return;
        }

        const cards = data.data.slice(0, 10);
        results.innerHTML = "";

        for (const card of cards) {
          const priceRes = await fetch(`http://localhost:3000/price?name=${encodeURIComponent(card.name)}`);
          const priceData = await priceRes.json();

          let price = "N/A";

          if (priceData?.data?.length > 0) {
            const variants = priceData.data[0].variants;
            if (Array.isArray(variants) && variants.length > 0) {
              price = variants[0].price ?? "N/A";
            }
          }

          results.innerHTML += `
            <div class="card">
              <img src="${card.card_images[0].image_url}" alt="${card.name}">
              <p>${card.name}</p>
              <p>Price: $${price}</p>
            </div>
          `;
        }
      } catch (err) {
        console.error(err);
        results.innerHTML = "<p>Error fetching cards.</p>";
      }
    }

    input.addEventListener("input", e => {
      searchCards(e.target.value.trim());
    });
  </script>
</body>
</html>
